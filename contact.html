    <section class="form-container">
        <form>
            <fieldset id="details-container">
                <label for="title">Title</label>
                <select id="title" name="title" size="9" required>
                    <option value="mr">Mr</option>
                    <option value="mrs">Mrs</option>
                    <option value="miss">Miss</option>
                    <option value="ms">Ms</option>
                    <option value="mx">Mx</option>
                    <option value="dr">Dr</option>
                    <option value="sir">Sir</option>
                    <option value="lord">Lord</option>
                    <option value="lady">Lady</option>
                </select><br>
                <label for="fname">First Name</label><br>
                <input class="text-input" type="text" id="fname" name="first_name" required><br>
                <label for="lname">Last Name</label><br>
                <input class="text-input" type="text" id="lname" name="last_name" required><br>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" size="4" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select> <br>
                <label for="email">Email Address</label><br>
                <input class="text-input" type="email" id="email" name="email_address" required><br>
                <label for="phone">Phone Number</label><br>
                <input class="text-input" type="text" id="phone" name="phone_number">
            </fieldset>
            <fieldset id="address-container">
                <legend>Address</legend>
                <label for="first_add">First Line of Address</label>
                <input class="text-input" type="text" id="first_add" name="first_line_of_address" required><br>
                <label for="second_add">Second Line of Address</label>
                <input class="text-input" type="text" id="second_add" name="second_line_of_address"><br>
                <label for="town_city">Town/City</label>
                <input class="text-input" type="text" id="town_city" name="town_city" required><br>
                <label for="postcode">Postcode</label>
                <input class="text-input" type="text" id="postcode" name="postcode" required><br>
                <label for="info">Additional Information <br>(i.e Entrance Road, Access code)</label>
                <input class="text-input" type="text" id="info" name="additional_info">
            </fieldset>
            <fieldset id="services-container">
                <legend>Services Needed</legend>
                <label for="repair">Repair Work</label>
                <input type="radio" id="repair" name="services" required>
                <label for="new">New Addition</label>
                <input type="radio" id="new" name="services" required>
                <label for="both">Both</label>
                <input type="radio" id="both" name="services" required><br>
                <label for="services_details">Details of Services required</label>
                <input class="text-input" type="text" id="services_details" name="services_details" required>
                <label for="bugdet">Budget</label>
                <input class="text-input" type="text" id="budget" name="budget">
            </fieldset>
            Submit button
        </form>
    </section><br>
